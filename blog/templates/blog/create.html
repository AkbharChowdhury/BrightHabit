{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}add post{% endblock %}
{% block content %}
    <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-capitalize">blog post</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group pb-3">
            <button type="submit" class="btn btn-outline-info text-capitalize">add post</button>
        </div>
    </form>
{% endblock %}

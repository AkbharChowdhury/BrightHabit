{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}

{% block content %}

    <form action="" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-capitalize">delete post</legend>
            <h2>are you sure you want to delete the post? {{ post.title }}</h2>
        </fieldset>

        <div class="form-group pb-3">
            <button type="submit" class="btn btn-outline-danger text-capitalize">yes, delete</button>
            <a href="{% url 'blog_detail' post.id %}" role="button" class="btn btn-secondary text-capitalize">cancel</a>

        </div>
    </form>

{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}update post{% endblock %}

{% block content %}

    <form action="" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-capitalize">blog post</legend>
            {{ form|crispy }}
        </fieldset>

        <div class="form-group pb-3">
            <button type="submit" class="btn btn-outline-info text-capitalize">update post</button>
        </div>
    </form>

{% endblock %}

<form role="search">

    <div class="input-group">
        <input
                autocomplete="false"
                class="form-control"
                type="search"
                placeholder="Enter search term..."
                name="title"
                value='{{ request.GET.title }}'
                aria-label="Enter search term..."
                aria-describedby="button-search"
        >
        <button class="btn btn-primary" type="submit">Go!</button>


    </div>
</form>
